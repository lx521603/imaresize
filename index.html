<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç§»åŠ¨ç«¯å›¾ç‰‡å‹ç¼©</title>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #333;
            font-size: 28px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9ff;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        .upload-area:active {
            background: #e3e9ff;
            transform: scale(0.98);
        }
        
        .preview-section {
            display: none;
            margin: 30px 0;
        }
        .preview-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .preview-box {
            min-width: 280px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
        }
        .preview-img {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .control-item {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“± å›¾ç‰‡å‹ç¼©</h1>
        
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 48px; margin-bottom: 20px;">ğŸ“</div>
            <h2>ç‚¹å‡»é€‰æ‹©å›¾ç‰‡</h2>
            <p style="color: #666; margin-top: 10px;">æ”¯æŒ JPG, PNG, WebP æ ¼å¼</p>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <div class="preview-box">
                    <h3>åŸå›¾</h3>
                    <img id="originalPreview" class="preview-img">
                    <div class="stats" id="originalStats"></div>
                </div>
                <div class="preview-box">
                    <h3>å‹ç¼©å</h3>
                    <img id="compressedPreview" class="preview-img">
                    <div class="stats" id="compressedStats"></div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls">
            <div class="control-item">
                <label for="quality">è´¨é‡: <span id="qualityValue">80</span>%</label>
                <input type="range" id="quality" min="10" max="100" value="80">
            </div>
            
            <div class="control-item">
                <label for="width">æœ€å¤§å®½åº¦: <span id="widthValue">1920</span>px</label>
                <input type="range" id="width" min="400" max="3840" value="1920" step="100">
            </div>
            
            <div class="control-item">
                <label for="format">è¾“å‡ºæ ¼å¼</label>
                <select id="format">
                    <option value="webp">WebP (æ¨è)</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                </select>
            </div>

            <button class="btn" id="compressBtn">å¼€å§‹å‹ç¼©</button>
            <button class="btn" id="downloadBtn" disabled>ä¸‹è½½å›¾ç‰‡</button>
        </div>
    </div>

    <script>
        class MobileImageCompressor {
            constructor() {
                this.originalFile = null;
                this.compressedFile = null;
                this.setupEventListeners();
            }

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadArea = document.getElementById('uploadArea');
                const compressBtn = document.getElementById('compressBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const qualitySlider = document.getElementById('quality');
                const widthSlider = document.getElementById('width');

                // æ–‡ä»¶é€‰æ‹©
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    fileInput.click();
                });
                
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // æ§åˆ¶æ¡
                qualitySlider.addEventListener('input', (e) => {
                    document.getElementById('qualityValue').textContent = e.target.value;
                });
                
                widthSlider.addEventListener('input', (e) => {
                    document.getElementById('widthValue').textContent = e.target.value;
                });

                // æŒ‰é’®
                compressBtn.addEventListener('click', () => this.compressImage());
                compressBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.compressImage();
                });
                
                downloadBtn.addEventListener('click', () => this.downloadImage());
                downloadBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.downloadImage();
                });
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file || !file.type.startsWith('image/')) {
                    alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼');
                    return;
                }

                this.originalFile = file;
                
                // æ˜¾ç¤ºåŸå›¾é¢„è§ˆ
                const originalPreview = document.getElementById('originalPreview');
                const originalUrl = URL.createObjectURL(file);
                originalPreview.src = originalUrl;
                
                // æ˜¾ç¤ºåŸå›¾ä¿¡æ¯
                originalPreview.onload = () => {
                    document.getElementById('originalStats').innerHTML = `
                        <div class="stat-item">
                            <span>æ ¼å¼:</span>
                            <span>${file.type}</span>
                        </div>
                        <div class="stat-item">
                            <span>å¤§å°:</span>
                            <span>${this.formatFileSize(file.size)}</span>
                        </div>
                        <div class="stat-item">
                            <span>åˆ†è¾¨ç‡:</span>
                            <span>${originalPreview.naturalWidth} Ã— ${originalPreview.naturalHeight}</span>
                        </div>
                    `;
                };

                // æ˜¾ç¤ºç•Œé¢
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('controls').style.display = 'block';
            }

            async compressImage() {
                if (!this.originalFile) return;

                const compressBtn = document.getElementById('compressBtn');
                const compressedPreview = document.getElementById('compressedPreview');
                
                compressBtn.disabled = true;
                compressBtn.textContent = 'å‹ç¼©ä¸­...';

                try {
                    const quality = parseInt(document.getElementById('quality').value) / 100;
                    const width = parseInt(document.getElementById('width').value);
                    const format = document.getElementById('format').value;

                    const compressedFile = await new Promise((resolve, reject) => {
                        new Compressor(this.originalFile, {
                            quality: quality,
                            width: width,
                            height: width * 0.75, // ä¿æŒæ¯”ä¾‹
                            mimeType: `image/${format}`,
                            success: (result) => resolve(result),
                            error: (error) => reject(error)
                        });
                    });

                    this.compressedFile = compressedFile;

                    // æ˜¾ç¤ºå‹ç¼©åçš„é¢„è§ˆ
                    const compressedUrl = URL.createObjectURL(compressedFile);
                    compressedPreview.src = compressedUrl;

                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    this.updateStats(compressedFile);

                    // å¯ç”¨ä¸‹è½½æŒ‰é’®
                    document.getElementById('downloadBtn').disabled = false;

                } catch (error) {
                    alert('å‹ç¼©å¤±è´¥: ' + error.message);
                    console.error(error);
                } finally {
                    compressBtn.disabled = false;
                    compressBtn.textContent = 'å¼€å§‹å‹ç¼©';
                }
            }

            updateStats(compressedFile) {
                const originalSize = this.originalFile.size;
                const compressedSize = compressedFile.size;
                const compressionRatio = ((1 - compressedSize / originalSize) * 100).toFixed(1);
                
                document.getElementById('compressedStats').innerHTML = `
                    <div class="stat-item">
                        <span>æ ¼å¼:</span>
                        <span>${compressedFile.type}</span>
                    </div>
                    <div class="stat-item">
                        <span>å¤§å°:</span>
                        <span>${this.formatFileSize(compressedFile.size)}</span>
                    </div>
                    <div class="stat-item">
                        <span>å‹ç¼©æ¯”ä¾‹:</span>
                        <span style="color: #4CAF50;">${compressionRatio}%</span>
                    </div>
                    <div class="stat-item">
                        <span>èŠ‚çœç©ºé—´:</span>
                        <span>${this.formatFileSize(originalSize - compressedSize)}</span>
                    </div>
                `;
            }

            downloadImage() {
                if (!this.compressedFile) return;

                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const format = this.compressedFile.type.split('/')[1];
                
                link.download = `compressed-${timestamp}.${format}`;
                link.href = URL.createObjectURL(this.compressedFile);
                link.click();
                
                // æ¸…ç† URL
                setTimeout(() => URL.revokeObjectURL(link.href), 100);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // åˆå§‹åŒ–
        new MobileImageCompressor();
    </script>
</body>
</html>
